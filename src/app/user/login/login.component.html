<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMsg}}
</app-alert>

<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent
focus:border-indigo-400" placeholder="Enter Email" #email="ngModel" name="email" [(ngModel)]="credentials.email"
      required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
    <p class="text-red-400" *ngIf="email.errors?.required && email.touched">This field is required</p>
    <p class="text-red-400" *ngIf="email.errors?.pattern && email.touched">Invalid email</p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password"
      #password="ngModel" name="password" [(ngModel)]="credentials.password" required />
    <p class="text-red-400" *ngIf="password.errors?.required && password.touched">This field is required</p>
  </div>
  <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400" [disabled]="loginForm.invalid || isLoading">
    Submit
  </button>
</form>
