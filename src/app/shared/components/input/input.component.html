<input [type]="type" [formControl]="control" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" [placeholder]="placeholder" />


<ng-container *ngIf="control.touched">
  <p *ngIf="control.errors?.required" class="text-red-400">
    This field is required
  </p>
  <p *ngIf="control.errors?.email" class="text-red-400">
    Invalid email
  </p>
  <p *ngIf="control.errors?.minlength" class="text-red-400">
    Length is too short
  </p>
  <p *ngIf="control.errors?.min" class="text-red-400">
    Value is too low
  </p>
  <p *ngIf="control.errors?.pattern" class="text-red-400">
    Passwords must be at least 8 characters long, have 1 uppercase letter, 1 lowercase letter and 1 number
  </p>
</ng-container>
